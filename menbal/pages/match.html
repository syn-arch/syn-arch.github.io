<div class="section">
    <div class="overlay-section">
        <div class="container white-text center-align">
            <h3 class="section-title">Match</h3>
        </div>
    </div>
</div>

<div class="section-body">
    <div class="container">
        <h4>Match</h4>
        <p>Get the latest live football match, results & fixtures from across the world, including Premier League
            <div class="row">
                <div class="col s12 m12">
                    <label for="start">Start date:</label>
                    <input type="date" id="start" name="match-start">
                    <label for="end">End date:</label>
                    <input type="date" id="end" name="match-end">
                    <button class="btn-flat blue white-text waves-effect waves-light" type="submit" onclick="changeMatchDate()"> Set Date </button>
                    <div class="card card-matches">
                        <div class="card-content">
                            <table class="highlight responsive-table">
                                <thead>
                                  <tr id="myHeader">
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Status</th>
                                    <th>Home Team</th>
                                    <th>Score</th>
                                    <th>Away Team</th>
                                </tr>
                            </thead>
                            <tbody id="body-matches"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end section -->
